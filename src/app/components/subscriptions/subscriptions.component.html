
    <body>
        
<app-navbar></app-navbar>
    <app-register></app-register>
    <div class="modal fade" id="updatenoticemodal" tabindex="-1" aria-labelledby="updatenotticemodal" aria-hidden="true">
        <div class="modal-dialog modal-lg bg-light">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold offset-4" id="exampleModalLabel">Update Notice Details</h1>
              <button #closeupdatenoticemodal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form >
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th>Notice Type:</th>
                                <td>
                                    <select name="notice_type" [(ngModel)]="notice.notice_type" class="form-control" required>
                                        <option value="undefined" selected disabled>Select Notice Type</option>
                                        <option value="general">General</option>
                                        <option  value="events">Events</option>
                                        <option  value="clubs">Clubs</option>
                                        <option value="churches">Churches</option>
                                   
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <th> Notice Details</th>
                                <td>
                                    <textarea [(ngModel)]="notice.notice_details" name="notice_details" class="form-control" required></textarea>
                                </td>
                            </tr>
                            
                            <tr>
                                <th>Notice Media (Images (URL))</th>
                                <td>
                                    <input [(ngModel)]="notice.notice_photo" class="form-control" accept="image/*" required type="url" name="notice_media">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close <span class="fa fa-close"></span></button>
              <button type="button" (click)="saveNotice()" class="btn btn-primary">Save Notice <span class="fa fa-save"></span></button>
            </div>
          </div>
        </div>
      </div>
    
    </body>
